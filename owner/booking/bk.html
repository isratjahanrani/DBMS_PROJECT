<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="bk.css" />

    <!-- Iconscout CSS -->

    <link
      rel="stylesheet"
      href="https://unicons. iconscout.com/release/v4.0.0/css/line.css"
    />

    <link
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
    rel="stylesheet"
    />

  
    <title>Booking Form</title>
  </head>
  <body>
    <div class="container">
      <header>Make Your Reservation</header>
      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title"><b>Booking Information</b></span>

            <div class="fields">
              <div class="input-field">
                <label> House no. </label>
                <input type="text" placeholder=" Enter Your House No. Details." required />
              </div>

              
              <div class="input-field">
                <label>Check in Date</label>
                <input
                  type="date"
                  placeholder=""
                  required
                />
              </div>

              <div class="input-field">
                <label> Enter the Rent</label>
                <input
                  type="number"
                  placeholder=" Price in Tk..."
                  required
                />
              </div>

              <h1>Agreements </h1>
                <ul>
                  <li class="one">Don't Drink</li>
                  <li class="two">Pay the Owner Time to</li>
                  <li class="three">Bullet Point</li>
                  <li class="four">Bullet Point</li>
                  <li class="five">Bullet Point</li>
                  <li class="six">Bullet Point</li>
                </ul>

              <button class="nextBtn">
                <span class="btnText"><h2>Book Now</h2></span>
                <i class="uil uil-navigator"></i>
              </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
