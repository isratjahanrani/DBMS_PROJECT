<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="bk.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="booking" class="section">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="booking-form">
              <div class="form-header">
                <h1>Make your reservation</h1>
              </div>
              <form>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="House No. Details"
                  />
                  <span class="form-label">Destination</span>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input class="form-control" type="date" required />
                      <span class="form-label">Check In Date</span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="number"
                    placeholder="Price Details....... in Tk"
                  />
                  <span class="form-label">Destination</span>
                </div>

                <h1>Agreements</h1>
                <ul>
                  <li class="one">Don't Drink</li>
                  <li class="two">Pay the Owner Time to</li>
                  <li class="three">Bullet Point</li>
                  <li class="four">Bullet Point</li>
                  <li class="five">Bullet Point</li>
                  <li class="six">Bullet Point</li>
                </ul>

                <div class="form-btn">
                  <button class="submit-btn">Book Now</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
