<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="rm.css" />

    <!-- Iconscout CSS -->
    <link
      rel="stylesheet"
      href="https://unicons. iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Roommate Seeking Post</title>
  </head>
  <body>
    <div class="container">
      <header>Roommate Seeking Post</header>
      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title"><b>Roommate Details</b></span>

            <div class="fields">
              <div class="input-field">
                <label> University Email</label>
                <input
                  type="text"
                  placeholder=" Enter Your University Email"
                  required
                />
              </div>

              <div class="input-field">
                <label>Personal Email</label>
                <input
                  type="text"
                  placeholder=" Enter Your Personal Email"
                  required
                />
              </div>

              <div class="input-field">
                <label>University ID</label>
                <input
                  type="text"
                  placeholder=" Enter Your University ID"
                  required
                />
              </div>

              <div class="input-field">
                <label>Department Name</label>
                <input
                  type="text"
                  placeholder=" Enter Your Department Name"
                  required
                />
              </div>

              <div class="input-field">
                <label>ID No. </label>
                <input type="number" placeholder=" Enter Your ID" required />
              </div>

              <div class="input-field">
                <label>Number of Trimesters</label>
                <input
                  type="number"
                  placeholder=" Number of Trimesters Completed"
                  required
                />
              </div>

              <div class="input-field">
                <label>Gender</label>
                <input type="text" placeholder=" Male / Female " required />
              </div>

              <div class="input-field">
                <label> Mobile Number</label>
                <input
                  type="number"
                  placeholder=" Enter Your Mobile Number"
                  required
                />
              </div>

              <div class="input-field">
                <label>Occupation</label>
                <input
                  type="text"
                  placeholder=" Enter Your Occupation"
                  required
                />
              </div>

              <div class="input-field">
                <label>Present Address </label>
                <input
                  type="text"
                  placeholder=" Enter Your Present Address"
                  required
                />
              </div>

              <div class="input-field">
                <label>Permanent Address </label>
                <input
                  type="text"
                  placeholder=" Enter Your Permanent Address"
                  required
                />
              </div>

              <div class="input-field">
                <label>Description</label>
                <input
                  type="text"
                  placeholder=" Write Your Description"
                  required
                />
              </div>
            </div>
          </div>

          <button class="nextBtn">
            <span class="btnText">Post</span>
            <i class="uil uil-navigator"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
