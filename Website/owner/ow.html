<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="ow.css" />

    <!-- Iconscout CSS -->
    <link
      rel="stylesheet"
      href="https://unicons. iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <header>Sign Up Registration</header>
      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title"><b>Owner's Personal Details</b></span>

            <div class="fields">
              <div class="input-field">
                <label> Full Name</label>
                <input type="text" placeholder=" Enter Your Name" required />
              </div>

              <div class="input-field">
                <label>Email</label>
                <input type="text" placeholder=" Enter Your Email" required />
              </div>

              <div class="input-field">
                <label>Password</label>
                <input
                  type="text"
                  placeholder=" Enter Your Password"
                  required
                />
              </div>

              <div class="input-field">
                <label> Mobile Number</label>
                <input
                  type="number"
                  placeholder=" Enter Your Mobile Number"
                  required
                />
              </div>

              <div class="input-field">
                <label>Occupation</label>
                <input
                  type="text"
                  placeholder=" Enter Your Occupation"
                  required
                />
              </div>

              <div class="input-field">
                <label>Number of Houses</label>
                <input
                  type="number"
                  placeholder=" Enter Your number of Houses"
                  required
                />
              </div>

              <div class="input-field">
                <label>State</label>
                <input type="text" placeholder=" Enter Your State" required />
              </div>

              <div class="input-field">
                <label>City</label>
                <input type="text" placeholder=" Enter Your City" required />
              </div>

              <div class="input-field">
                <label>Address</label>
                <input type="text" placeholder=" Enter Your Address" required />
              </div>

              <button class="nextBtn">
                <span class="btnText"><h2>Sign Up</h2></span>
                <i class="uil uil-navigator"></i>
              </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
